<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Directings</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="vendors.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="directings" class="container">
    <h1>Hello Directings</h1>
    
    <div class="row">
      

      <post-list class="well col-md-4"></post-list>

      <div class="col-md-4" ng-controller="DisplayController as dc">
        <div class="well display">
          <h2>DisplayController</h2>
          <post-display post="dc.posts.current" body="true">{{ dc.posts.current.title }}</post-display>
        </div>
      </div>

    </div>

  </body>
</html>
